<H1>Personajes de Harry Potter</H1>
<mat-nav-list>Seleccione la casa</mat-nav-list>

<div class="wrapper">
  <div class="gallery">
    <div class="item" *ngFor="let item of data">
      <h1>{{item.name}}</h1>
      <p>{{item.patronus}}</p>
      <p>{{item.yearOfBirth}}</p>
      <p>{{item.house}}</p>
      <div class="imgs">
        <img [src]="item.image" alt="" >
      </div>
    </div>
    
  </div>
</div>
